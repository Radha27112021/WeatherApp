<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="weather.png" alt="Weather Logo" class="rounded-pill" style="width: 90px; height: 100px;">
                <h2 class="mb-0 ms-2" style="color: aliceblue;">Know Your City Weather</h2>
            </a>
            <form class="d-flex" role="search">
                <input  id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="submit">Get Weather</button>
              </form>
        </div>
    </nav>
      <!-- Upper Container -->
      <div class="container">
        <div class="d-flex justify-content-between">
          <div class="p-2 flex-fill">
            <img src="weather-forecast-146472_1280.png" style="width: 200px; height: 300px;">
          </div>
          <div class="p-2 flex-fill text-center">
            <h2>TEMPERATURE</h2>
            <h1 class="d-block" style="margin-top: 100px;"><span id="temp" ></span>&deg;C</h1>
            <h2>Weather Forcasting</h2>
          </div>
          <div class="p-2 flex-fill text-center">
            <h2>CITY</h2>
            <h1><span id="cityName" class="d-block" style="margin-top: 100px;"></span></h1>
          </div>
        </div>
      </div>
      <!--   Second Container -->
      <div class="weather-cards d-flex flex-wrap justify-content-between">
        <div class="card">
          <div class="card-header">
            <h3>Temperature Information</h3>
          </div>
          <div class="card-body">
            <ul>
              <li>Min Temperature is <span id="min_temp"></span>&deg;C</li>
              <li>Max Temperature is <span id="max_temp"></span>&deg;C</li>
              <li>Cloud PCT is <span id="cloud_pct"></span></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Humidity Information</h3>
          </div>
          <div class="card-body">
            <ul>
              <li>Sunrise <span id="sunrise"></span></li>
              <li>Humidity is <span id="humidity"></span></li>
              <li>Feels like <span id="feels_like"></span></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-header ">
            <h3>Wind Information</h3>
          </div>
          <div class="card-body">
            <ul>
              <li>Wind degrees is <span id="wind_degrees"></span></li>
              <li>Wind speed is <span id="wind_speed"></span></li>
              <li>Sunset <span id="sunset"></span></li>
            </ul>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
